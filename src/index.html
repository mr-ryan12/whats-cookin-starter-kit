<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1>Whats Cookin</h1>
      <section class="button-container">
        <button class="nav-btn" id="all-recipes-btn">All Recipes</button>
        <button class="nav-btn" id="favorites-btn">Favorites</button>
        <button class="nav-btn" id="cookbook-btn">Cookbook</button>
      </section>
      <input class="search-bar" id="search-bar" placeholder="Search by name or ingredient">
    </nav>
    <main>
      <section class="recipe-of-the-day">
        <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg" class="featured-recipe-image">
        <section class="featured-recipe-info-container">
          <h3 class="featured-recipe-info-title">Featured Recipe!</h3>
          <h4 class="featured-recipe-name">Hot Buttered Cookies!</h4>
          <section class="favorite-save-btn-container">
            <button class="heart-btn"><i class="fa fa-heart"></i></button>
            <button class="save-recipe-btn"><i class="fa fa-bookmark"></i></button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
