<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="whats-cookin" id="whats-cookin">Whats Cookin</h1>
      <p class="greeting" id="greeting"></p>
      <section class="button-container">
        <button class="nav-btn" id="pantry-btn">My Pantry</button>
        <button class="nav-btn" id="all-recipes-btn">All Recipes</button>
        <button class="nav-btn" id="favorites-btn">Favorites</button>
        <button class="nav-btn" id="cookbook-btn">Cookbook</button>
        <select name="tags" class="nav-btn" id="tags"></select>
      <input class="search-bar" id="search-bar" placeholder="Search by name or ingredient">
      <button class="submit-btn" id="submit-btn">Submit</button>
    </section>
    </nav>
    <main>
      <section class="home-page">
        <img src="" alt="cookies" class="featured-recipe-image">
        <i class="fa fa-heart heart-btn featured-heart-btn"></i>
        <i class="fa fa-bookmark save-recipe-btn featured-save-recipe-btn"></i>
        <section class="featured-recipe-info-container">
          <h3 class="featured-recipe-info-title">Featured Recipe!</h3>
          <h4 class="featured-recipe-name"></h4>
        </section>
      </section>
      <section class="hidden browse-page" id="browse-page"></section>
      <section class="hidden cookbook" id="cookbook"></section>
      <section class="hidden recipe-view">
        <section class="recipe-info">
          <h2 id="recipe-title">Title</h2>
          <h4 id="price">Price</h4>
          <section class="ingredients-view">
            <h5>Ingredients</h5>
            <ul class="ingredients-list"></ul>
          </section>
          <section class="directions-view">
            <h5>Directions</h5>
            <ol class="directions-list"></ol>
          </section>
        </section>
        <section class="right-side">
          <section class="recipe-view-img">
            <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="Cookies">
          </section>
          <section class="recipe-view-btns">
            <button class="recipe-view-btn" id="shopping-cart-btn">Buy Ingredients</button>
            <button class="recipe-view-btn" id="cook-btn">Cook Now</button>
            <p id="can-cook-message"></p>
          </section>
        </section>
      </section>
      <section class="modal hidden">
        <section class="pantry-view hidden">
          <ul class="pantry"></ul>
          <i class="fa fa-times-circle exit-modal-btn"></i>
        </section>
        <section class="shopping-cart-view hidden">
          <form id="shopping-cart-form">
            <ol class="shopping-cart"></ol>
            <button class="buy-btn">Buy</button>
          </form>
          <i class="fa fa-times-circle exit-modal-btn"></i>
        </section>
      </section>
    </main>
  </body>
</html>
